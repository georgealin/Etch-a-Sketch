<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="../Etch-a-Sketch/style.css">

</head>
<body>
    <div id="buttons">
        <div id="squareSize"></div>
        <input id="sizeBar" type="range" min="4" max="60">
        <button id="squareNumbers">Change Squares Number</button>
        <button id="emptyButton">Empty Drawboard</button>
        <button id="eraserButton">Eraser</button>
        <button id="grayButton">Gray</button>
        <button id="rainbowButton">Rainbow</button>
        <input type="color" id="pickColor">
    </div>
    <div class="container"></div>
    <script src="script.js" defer></script>
</body>
</html>
